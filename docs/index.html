
<!DOCtype html>
<html lang="es">
	<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movimientos</title>
    <link href="rec/main.css" rel="stylesheet" type="text/css"/>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="rec/js/01-wasm.js"></script>
    <script src="rec/js/02-SQL.js"></script>
    <script src="rec/js/03-chart.js"></script>
	<script src="rec/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="rec/js/99-main.js"></script>
</head>
<body>
	<main id="main">
		<p>
        	<label class="button">Cargar base de datos SQLite: <input type="file" id="dbfile"></label>
		</p>
		<fieldset>
			<legend>Rango</legend>
			<div class="g2">
				<label for="ini">Mes inicio:</label>
				<input type="month" id="ini" placeholder="YYYY-MM" pattern="[0-9]{4}-[0-9]{2}" size="7"/>
				<label for="fin">Mes fin:</label>
				<input type="month" id="fin" placeholder="YYYY-MM" pattern="[0-9]{4}-[0-9]{2}" size="7"/>
			</div>
		</fieldset>
		<fieldset id="res" class="hideInLoadding" style="display: none;">
			<legend>Resumen</legend>
			<dl></dl>
		</fieldset>
		<div id="chart" class="hideInLoadding" style="display: none;"></div>
		<table id="cat" class="hideInLoadding" style="display: none;">
			<thead>
				<th>Categoría</th>
			</thead>
		</table>
    </main>
	<footer>
		<p>
		Código fuente en <a href="https://github.com/s-nt-s/ing-to-sql">GitHub</a>. Si falla o tienes alguna sugerencia pon un <a href="https://github.com/s-nt-s/ing-to-sql/issues">issue</a>.
		</p>
	</footer>
	</body>
</html>
